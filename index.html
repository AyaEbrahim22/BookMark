<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMark</title>

  <link rel="icon" href="imgs/logo.png">

  <!---------fonts-------->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">

  <!--------FontAwesome file------>
  <link rel="stylesheet" href="css/all.min.css">

  <!--------Bootstrap File--------->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--------My CSS File--------->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="section">

    <div class="container">
      <h1 class="m-auto mb-5 pt-5">Bookmarker</h1>

      <div class="title d-flex justify-content-center align-items-center">
        <h2 class="my-4">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

      </div>
 
      <div class="form-area mt-3">

        <label class="fw-bold" for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input oninput="checkValidation(); validSiteName();" class="form-control my-3" type="text" id="siteName"
          placeholder="Bookmark Name">

        <label class="fw-bold" for="siteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
        <input oninput="checkValidation(); validSiteUrl();" class="form-control my-3" type="url" id="siteUrl"
          placeholder="Website URL">

        <div class="text-center">

          <button id="submitBtn" onclick="addUrl()"
            class="submitBtn btn btn-submit text-white px-5 my-2">Submit</button>

          <button id="validationBtn" class="submitBtn btn btn-submit text-white px-5 my-2 d-none" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Submit</button>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 pb-0">
              <div class="modal-header">
                <h1 class="modal-title fs-5 d-flex" id="exampleModalLabel">
                  <div class="colored-circle circle1"></div>
                  <div class="colored-circle circle2"></div>
                  <div class="colored-circle circle3"></div>

                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h3>Site Name or Url is not valid, Please follow the rules below :</h3>

                <p><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</p>
                <p><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</p>

              </div>

            </div>
          </div>
        </div>

      </div>

      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>visit</th>
          <th>Delete</th>
        </thead>

        <tbody id="tableBody">

        </tbody>
      </table>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
